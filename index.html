<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pure CSS Images: Desk Flatlay 2.0</title>
    <link rel="stylesheet" href="stylesheets/setup_styles.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/styles_ivory.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/styles_phone.css" type="text/css">
  </head>
  <body>
    <div id="desk">
      <!-- Teal Book -->
      <div class="item book--1">
        <div class="item book--1__shadow"></div>
        <div class="item book--1__ribbon"></div>
      </div>
      <!-- Ivory and Gold Dot Book -->
      <div class="item book--2">
        <!-- Row 1 -->
        <div class="item book--2__dot dot--1a"></div>
        <div class="item book--2__dot dot--1b"></div>
        <div class="item book--2__dot dot--1c"></div>
        <div class="item book--2__dot dot--1d"></div>       
        <div class="item book--2__dot dot--1e"></div>
        <!-- Row 2 -->
        <div class="item book--2__dot dot--2a"></div>
        <div class="item book--2__dot dot--2b"></div>
        <div class="item book--2__dot dot--2c"></div>
        <div class="item book--2__dot dot--2d"></div>
        <!-- Row 3 -->
        <div class="item book--2__dot dot--3a"></div>
        <div class="item book--2__dot dot--3b"></div>
        <div class="item book--2__dot dot--3c"></div>
        <div class="item book--2__dot dot--3d"></div>
        <div class="item book--2__dot dot--3e"></div>
        <!-- Row 4 -->
        <div class="item book--2__dot dot--4a"></div>
        <div class="item book--2__dot dot--4b"></div>
        <div class="item book--2__dot dot--4c"></div>
        <div class="item book--2__dot dot--4d"></div>
        <!-- Row 5 -->
        <div class="item book--2__dot dot--5a"></div>
        <div class="item book--2__dot dot--5b"></div>
        <div class="item book--2__dot dot--5c"></div>
        <div class="item book--2__dot dot--5d"></div>
        <div class="item book--2__dot dot--5e"></div>
        <!-- Row 6 -->
        <div class="item book--2__dot dot--6a"></div>
        <div class="item book--2__dot dot--6b"></div>
        <div class="item book--2__dot dot--6c"></div>
        <div class="item book--2__dot dot--6d"></div>
        <!-- Row 7 -->
        <div class="item book--2__dot dot--7a"></div>
        <div class="item book--2__dot dot--7b"></div>
        <div class="item book--2__dot dot--7c"></div>
        <div class="item book--2__dot dot--7d"></div>
        <div class="item book--2__dot dot--7e"></div>
        <!-- Row 8 -->
        <div class="item book--2__dot dot--8a"></div>
        <div class="item book--2__dot dot--8b"></div>
        <div class="item book--2__dot dot--8c"></div>
        <div class="item book--2__dot dot--8d"></div>
        <!-- Row 9 -->
        <div class="item book--2__dot dot--9a"></div>
        <div class="item book--2__dot dot--9b"></div>
        <div class="item book--2__dot dot--9c"></div>
        <div class="item book--2__dot dot--9d"></div>
        <div class="item book--2__dot dot--9e"></div>
        <!-- Row 10 -->
        <div class="item book--2__dot dot--10a"></div>
        <div class="item book--2__dot dot--10b"></div>
        <div class="item book--2__dot dot--10c"></div>
        <div class="item book--2__dot dot--10d"></div>
        <!-- Elastic -->
        <div class="item elastic--shadow"></div>
        <div class="item book--2__elastic"></div>
      </div>
      <!-- Phone -->
      <div class="item phone">
        <div class="item phone--screen">
          <p class="item phone--screen__text"></div>
        </div>
      </div>
    </div>
  </body>
</html>
